name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'workspaces/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    env:
      NEXT_PUBLIC_HYGRAPH_URL: ${{ vars.HYGRAPH_URL }}
      NEXT_PUBLIC_HYGRAPH_TOKEN: ${{ vars.HYGRAPH_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'yarn'

      - name: Enable Corepack (Yarn 4+ support)
        run: corepack enable

      - name: Prepare Yarn version
        run: corepack prepare yarn@4.7.0 --activate

      - name: Install dependencies
        run: yarn install

      - name: Install xvfb (Virtual Display) # puppeteer needs that
        run: sudo apt-get install -y xvfb

      - name: Build
        run: yarn workspace website build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./workspaces/website/out