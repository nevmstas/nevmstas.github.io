query Resume {
  profiles {
    id
    name
    role
    aboutMe
    avatar {
      url
    }
    contactEmail
    linkedIn
    github
  }
  skills(first: 100, orderBy: order_ASC, where: { showOnCv: true }) {
    name
  }
  experiences(orderBy: startDate_DESC) {
    id
    company
    startDate
    endDate
    jobTitile
    location
    description
    skills {
      name
    }
  }
  educations {
    id
    period
    degree
    institution
    achievements
    specialization
  }
  certifications {
    id
    name
    issuer
    date
    credentialId
    link
  }
}
